<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>


    <body>
        <main>
            <div class="entire-form">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
                
                <div class="fillable-sections">
                    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
                        <fieldset>
                            <label  for="name" id="name-label"> Name </label>
                            <input id="name" type="text" placeholder="Enter your name" required>
                            

                            <label for="email" id="email-label"> Email </label>
                            <input id="email" type="email" placeholder="Enter your Email" required>
                            

                            <label for="number" id="number-label">Age (Optional) </label>
                            <input id="number" type="number" placeholder="Age" min="10" max="129">

                            <label for="dropdown"> Which option best describes your current role? </label>
                            <select id="dropdown" placeholder="Select current role">
                                <option value="">Select current role</option>
                                <option value="1">Student</option>
                                <option value="2">Full Time Job</option>
                                <option value="3">Full Time Learner</option>
                                <option value="4">Prefer not to say</option>
                                <option value="5">Other</option>
                            </select>
                            
                        </fieldset>

                        <fieldset>
                            <p class="recommendation">Would you recommend freeCodeCamp to a friend?</p>

                            <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely">
                            Definitely</label>

                            <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="Maybe">
                                Maybe</label>

                            <label for="notSure"><input id="notSure" type="radio" name="recommendation" class="inline" value="notSure">
                                Not sure</label>     
                        </fieldset>

                        <fieldset>
                            <label for="favourite"> What is your favourite feature of freeCodeCamp? </label>
                            <select id="favourite" placeholder="Select an option">
                                <option value="">Select an option</option>
                                <option value="1">Challenges</option>
                                <option value="2">Projects</option>
                                <option value="3">Community</option>
                                <option value="4">Open Source</option>
                            </select>
                            
                        </fieldset>

                        <fieldset>
                            <p class="improvement">What would you like to see improved? (Check all that apply)</p>
                            <label for="front-end-projects">
                                <input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects">Front-end Projects
                            </label>

                            <label for="back-end-projects">
                                <input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects">Back-end Projects
                            </label>

                            <label for="data-Visualization">
                                <input id="data-Visualization" type="checkbox" name="data-Visualization" value="data-Visualization">Data Visualization
                            </label>

                            <label for="challenges">
                                <input id="challenges" type="checkbox" name="challenges" value="challenges">Challenges
                            </label>

                            <label for="open-source-community">
                                <input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community">Open Source Community
                            </label>

                            <label for="gitter-help-rooms">
                                <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms">Gitter help rooms
                            </label>

                            <label for="videos">
                                <input id="videos" type="checkbox" name="videos" value="videos">Videos
                            </label>

                            <label for="city-meetups">
                                <input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups">City Meetups
                            </label>

                            <label for="wiki">
                                <input id="wiki" type="checkbox" name="wiki" value="wiki">Wiki
                            </label>

                            <label for="column">
                                <input id="column" type="checkbox" name="column" value="column">Column
                            </label>

                            <label for="additional-courses">
                                <input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses">Additional Courses
                            </label>
                        </fieldset>

                        <fieldset>
                            <label for="comments"> Any comments or suggestions? </label>
                            <textarea id="comments" rows="8" columns="50" placeholder="Enter your comments here..."></textarea>
                            
                            <input id="submit" type="submit" value="Submit">
                        </fieldset>

                        
                    </form>
                </div>
            </div>

        </main>
    </body>
</html>
