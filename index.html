<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>


    <body>
        <main>
            <div class="entire-form">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
                
                <div class="fillable-sections">
                    <form id="survey-form">
                        <fieldset>
                            <label id="name-label" for="name">Name
                                <input id="name" type="text" placeholder="Enter your name" required>
                            </label>

                            <label id="email-label" for="email">Email
                                <input id="email" placeholder="Enter your Email" required>
                            </label>

                            <label id="number-label" for="number">Age (Optional)
                                <input id="number" placeholder="Age" min="10" max="129">
                            </label>

                            <label for="dropdown">Which option best describes your current role?
                                <select id="dropdown" placeholder="Select current role">
                                    <option value="">Select current role</option>
                                    <option value="1">Student</option>
                                    <option value="2">Full Time Job</option>
                                    <option value="3">Full Time Learner</option>
                                    <option value="4">Prefer not to say</option>
                                    <option value="5">Other</option>
                                </select>
                            </label>
                        </fieldset>

                        <fieldset>
                            <p>Would you recommend freeCodeCamp to a friend?</p>

                            <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline">
                            Definitely</label>

                            <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline">
                                Maybe</label>

                            <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline">
                                Not sure</label>     
                        </fieldset>

                        <fieldset>
                            <label for="favourite">What is your favourite feature of freeCodeCamp?
                                <select id="favourite" placeholder="Select an option">
                                    <option value="">Select an option</option>
                                    <option value="1">Challenges</option>
                                    <option value="2">Projects</option>
                                    <option value="3">Community</option>
                                    <option value="4">Open Source</option>
                                </select>
                            </label>
                        </fieldset>

                        <fieldset>
                            <p>What would you like to see improved? (Check all that apply)</p>
                            <label for="front-end-projects">
                                <input id="front-end-projects" type="checkbox" name="front-end-projects">Front-end Projects
                            </label>

                            <label for="back-end-projects">
                                <input id="back-end-projects" type="checkbox" name="back-end-projects">Back-end Projects
                            </label>

                            <label for="data-Visualization">
                                <input id="data-Visualization" type="checkbox" name="data-Visualization">Data Visualization
                            </label>

                            <label for="challenges">
                                <input id="challenges" type="checkbox" name="challenges">Challenges
                            </label>

                            <label for="open-source-community">
                                <input id="open-source-community" type="checkbox" name="open-source-community">Open Source Community
                            </label>

                            <label for="gitter-help-rooms">
                                <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms">Gitter help rooms
                            </label>

                            <label for="videos">
                                <input id="videos" type="checkbox" name="videos">Videos
                            </label>

                            <label for="city-meetups">
                                <input id="city-meetups" type="checkbox" name="city-meetups">City Meetups
                            </label>

                            <label for="wiki">
                                <input id="wiki" type="checkbox" name="wiki">Wiki
                            </label>

                            <label for="column">
                                <input id="column" type="checkbox" name="column">Column
                            </label>

                            <label for="additional-courses">
                                <input id="additional-courses" type="checkbox" name="additional-courses">Additional Courses
                            </label>
                        </fieldset>

                        <fieldset>
                            <label for="comments">Any comments or suggestions? 
                                <textarea id="comments" rows="5" columns="50" placeholder="Enter your comments here..."></textarea>
                            </label>
                        </fieldset>

                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>

        </main>
    </body>
</html>
